<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Registro de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<body>

<div class="container">

<div class="page-header">
    <h1>Registro de usuario <small> Super Rapido</small></h1>
</div>

<script> 
function comprobarClave(){ 
   	var password = $("#password").val();
   	var password_confirmation = $("#password_confirmation").val();

   	if (password == password_confirmation) 
		alert("Las dos claves son iguales...\nRealizaríamos las acciones del caso positivo") 
   	else
      	alert("Las dos claves son distintas...\nRealizaríamos las acciones del caso negativo") 
} 
</script>

<!-- Registration Form - START -->
 <div class="container" id="container1"> <!-- Cuadrado del contenedor -->
        <div class="row centered-form"> <!-- Fila del formulario central -->
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading"> <!-- Titulo del formulario central -->
                        <h3 class="panel-title text-center">Registro:</h3>
                    </div>
                    <div class="panel-body"> <!-- Cuerpo del panel -->
                        <form role="form" action="bbdd.db" > <!-- LA BASE DE DATOS -->
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nombre">
                            </div>

                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                            </div>

			    <div class="form-group">
                                <input type="text" name="dni" id="dni" class="form-control input-sm" placeholder="DNI">
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contrase&#241a">
                                    </div>

                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirmar contrase&#241a">
                                    </div>
                                </div>
                            </div>			
                            <input type="submit" value="Registrar" class="btn btn-info btn-block" onClick="comprobarClave()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

#container1 {
    background-color: #AFD6F4;
}

.centered-form {
    margin-top: 100px;
    margin-bottom: 100px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<!-- Registration Form - END -->

</div>

</body>
</html>
